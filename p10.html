<!DOCTYPE html>
<html>
    <head>
        <title>
            Revision of Chapter10
        </title>
           <style>
            p {
                font-family: arial;
                margin-top: 0;
                margin-bottom: 0;
            }

            .profile {
                width: 200px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }

            .profile-picture {
                margin-bottom: 12px;
                width: 200px;
                height: 200px;
                object-fit: cover;
                display: inline-block;
            }

            .name {
                font-size: 18px;
                font-weight: bold;
                margin-left: 8px;
                margin-bottom: 5px;
            }

            .mutual-friend-row {
                margin-left: 1px;
                margin-bottom: 10px;
                width: 200px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }

            .mutual-friend-picture {
                height: 30px;
                width: 30px;
                object-fit: cover;
                border-radius: 14px;
                vertical-align: middle;
                margin-right: 5px;
                margin-left: 3px;
            }

            .mutual-friend {
                display: inline-block;
                vertical-align: middle;
                color: rgb(100, 100, 100);
            }

            .add-button {
                background-color: rgb(24,119,242);
                color: white;
                border: none;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 20px;
                padding-right: 20px;
                border-radius: 4px;
                font-size: 16px;
                margin-left: 8px;
                margin-bottom: 10px;
            }
           </style>
        </head>
        <body>
        <div class="profile">
        <img class="profile" src="images.html/itachi.jpg">
        <p class="name"> Naruto</p>
        </div>

        <div class="mutual-friend-row">
        <img class="mutual-friend-picture" src="images.html/itachi.jpg">
        <p class="mutual-friend">2 mutual friends</p>
        </div>

        <div class="div3">
        <button class="add-button">Add Friend</button>
        </div>

        
        <br>
        <div class="profile2">
            <img class="profile2" src="images.html/itachi.jpg">
            <p class="name2"> Naruto</p>
            </div>
    
            <div class="mutual-friend-row2">
            <img class="mutual-friend-picture2" src="images.html/itachi.jpg">
            <p class="mutual-friend2">2 mutual friends</p>
            </div>
    
            <div class="div32">
            <button class="add-button">Add Friend</button>
            </div>
    
        
        </body>
</html>
