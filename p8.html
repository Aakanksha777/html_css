<!DOCTYPE html>
<html>
    <head>
        <title>Switching block element</title>
        <style>
            .t1, .t2 {
                width: 150px;
                height: 20px;
                display: block;
                margin-right: 20px;
                margin-bottom: 10px;
                margin-top: 10px;
            }
            .p1 {
                width: 280px;
                display: inline-block;
                vertical-align: middle;
            }
            .logo {
                width: 230px;
            }
            .logo2 {
                text-align: center;
                margin-left: 520px;
                font-size: 18px;
                width: 350px;
                height: 35px;
                border-radius: 10px;
                border-width: 1px;
                margin-bottom: 22px;
            }
            
            .q1, .q2 {
                display: inline-block;
                font-size: 15px;
                margin-bottom: 8px;
                height: 30px;
                border-radius: 5px;
                border-width: 1px;
                padding-left: 10px;
                padding-right: 10px;
                
            }

            .q3 {
                display: block;
                margin-bottom: 8px;
                width: 395px;
                height: 30px;
                border-radius: 5px;
                border-width: 1px;
                font-size: 15px;
                padding-left: 10px;
                padding-right: 10px;
            }

            .q4 {
                background-color: rgb(19, 179, 243);
                color: white;
                border: none;
                border-radius: 5px;
                width: 395px;
                height: 35px;
                font-size: 16px;
                margin-bottom: 25px;
            }

            .pickup, .destination {
                font-size: 15px;
                margin-bottom: 8px;
                height: 30px;
                border-radius: 5px;
                border-width: 1px;
                padding-left: 10px;
                padding-right: 10px;
                display: block;
                width: 300px;
                background-color: rgb(214, 208, 208);
               
            }
            .now {
                background-color: black;
                color: white;
                padding-left: 4px;
                padding-right: 4px;
                width: 120px;
                height: 35px;
                margin-right: 18px;
                margin-top: 10px;
            }
            .later {
                background-color: rgb(214, 208, 208);
                color: rgb(88, 85, 85);
                padding-left: 4px;
                padding-right: 4px;
                width: 140px;
                height: 35px;
                margin-left: 10px;
                border: none;
                margin-top: 10px;
                border-radius: 3px;
                font-size: 14px;
            }
            }
            
        </style>
    </head>
   <body>
    <input class="t1" type="text" placeholder="Name">
    <input class="t2" type="text" placeholder="Email">
    <br>
    <br>

    <p class="p1">Thanks for chatting with our customer support. Would you like to take our quick survey? </p>
    <button class="y1">Yes</button>
    <button class="N1">No</button>

    <br>
    <p style="text-align:center;"> <img class="logo" src="images.html/logo.jpg"> </p>
    <input class="logo2" type="text" placeholder="Search Google or type a URL">

    <br>
    <input class="q1" type="text" placeholder="First name">
    <input class="q2" type="text" placeholder="Last name">
    <input class="q3" type="text" placeholder="Email">
    <button class="q4">Sign Up</button>

    <br>
    <h1 class="Request">Request a ride now</h1>
    <input class="pickup" type="text" placeholder="Enter pickup location">
    <input class="destination" type="text" placeholder="Enter destination">
    <button class="now">Request now</button>
    <button class="later">Schedule for later</button>

   </body>
</html>
