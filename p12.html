<!DOCTYPE html>
<html>
    <head>
        <title>Flex Practice</title>
        <style>
            .flexCSS {
                display: flex;
                flex-direction: row;
                height: 50px;
                border-width: 1px;
                border-style: solid;
                border-color: grey;
                justify-content: space-between;
                margin-top: 10px;
                align-items: center;
            }

            .lightpink {
                background-color: lightpink;
            }

        </style>
    </head>
    <body>
        <!╌1st question╌>
        <div style="
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color:rgb(139, 202, 223); width: 200px;">200px</div>
            <div style="background-color:rgb(253, 152, 167); width: 75px;">75px</div>
        </div>

        <!--2nd qustion-->
        <div style="
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color:rgb(252, 81, 81); width:50px">50px</div>
            <div style="background-color:rgb(87, 190, 87); flex:1">flex:1</div>
            <div style="background-color:rgb(97, 97, 218); width:75px">75px</div>
        </div>

        <!--3rd question-->
        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 70px;
            margin-top: 10px;
            margin-bottom: 10px;
            ">

            <div style="background-color:rgb(253, 152, 167);">item1</div>
            <div style="background-color:rgb(253, 152, 167);">item2</div>
            <div style="background-color:rgb(253, 152, 167);">item3</div>
            <div style="background-color:rgb(253, 152, 167);">item4</div>
        </div>

        <!--4th question-->
        <div class="flexCSS">
            <div class="lightpink">item 1</div>
            <div class="lightpink">item 2</div>
        </div>
        
    </body>
</html>
