<!DOCTYPE html>
<html>
    <head>
        <style>
            .right-bottom {
                bottom: 30px;
                right: 20px;
                background-color: rgb(126, 115, 115);
                height: 180px;
                width: 320px;
                position: fixed;
            }

            .close-button {
                background-color: black;
                color: white;
                font-size: 18px;
                width: 32px;
                border-radius: 25px;
                padding-left: 4px;
                padding-right: 4px;
                padding-top: 4px;
                padding-bottom: 4px;
                margin-top: -10px;
                margin-left: -10px;
            }

            .time-stamp {
                background-color: black;
                color: white;
                font-size: 15px;
                position: absolute;
                bottom: 10px;
                right: 10px;
                font-family: arial;
                padding-left: 4px;
                padding-right: 4px;
                padding-top: 2px;
                padding-bottom: 2px;
            }
        </style>
    </head>
    <body>
        <div class="right-bottom">
            <button class="close-button">X</button>
                <div class="time-stamp">0:29s</div>
        </div>
    </body>
</html>
