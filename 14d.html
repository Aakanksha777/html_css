<!DOCTYPE html>
<html>
    <head>
        <style>

            /* here we use flex, but why?
            and justify-content, align-items ??*/
            .overlay {
                background-color: rgb(0,0,0,0.8);
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .modal {
                background-color: rgb(231, 219, 219);
                position: absolute;
                width: 280px;
                justify-content: center;
                align-items: center;
                padding-left: 20px;
                padding-top: 15px;
                padding-bottom: 15px;
                padding-right: 20px;
                border-radius: 5px;
                
            }

            .title {
                font-family: arial;
                font-weight: bold;
                font-size: 24px;
                margin-bottom: 12px;
            }

            .content {
                font-family: arial;
                margin-bottom: 12px;
            }

            .close-button {
                font-family: arial;
                font-size: 16px;
                font-weight: 500;
                border-radius: 4px;
                border-color: rgb(133, 132, 132);
                border-width: 1px;
            }
        </style>
    </head>
    <body>
        <div class="overlay">
            <div class="modal">
                <h1 class="title">Modal Title</h1>
                <p class="content">This is a Modal.</p>
                <button class="close-button">close</button>
            </div>
        </div>
    </body>
</html>
